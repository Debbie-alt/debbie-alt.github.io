<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Debbie-alt HNGx</title>
      <link rel="stylesheet" href="style.css">

</head>

<body>
      <div>
            <div class="pic">
                  <p class="name" data-testid="slackUserName">
                        <span class="label">SLACK NAME:</span> Fayemi Funmilayo
                  </p>
                  <img src="Profile.jpg" alt="Debbie-alt" data-testid="slackDisplayImage">
            </div>
            <div class="main">
                  <h3 data-testid="currentDayOfTheWeek" ><span id="dayOfWeek">TUESDAY</span></h3>
                  <p data-testid="currentUTCTime" id="utcTime">6:08 </p>
                  <span style="font-weight: bold;">:GMT</span>
            </div>
            <p data-testid="myTrack" style="margin:8px 25px; ">
                  <span class="label">TRACK:</span> FRONTEND DEVELOPMENT
            </p>
            <a class="button" href="https://github.com/Debbie-alt/debbie-alt.github.io.git" data-testid="githubURL">GitHub Repo</a>


      </div>

</body>
<script src="script.js"></script>


</html>
